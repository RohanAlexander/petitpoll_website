  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, we're Petit Poll"
    subtitle = "We use surveys and statistics to generate small-scale Australian political polling."
    buttonText = "Learn more"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "About"
      subtitle = "Find out more about us"
      image = "pic01.jpg"
      url = "about_petit_poll"

    [[params.tiles.showcase]]
      title = "Latest results"
      subtitle = "Find out more about our latest results"
      image = "pic02.jpg"
      url = "blog/about"

